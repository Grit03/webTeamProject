<html>

    <script src="play.js"></script>
  </head>

    <div id="main">
      <div id="gameView">
        <div id="nextGamePage" class="hide">
          <button id="nextLevel" onclick="nextLevelBtnListener()">
            
          </button>

        </div>
        <div id="gameOver" class="hide">
          <img src="img/gameoverBG/gameover2.png">
          <button id = "btn1" onclick="menuBtnListener()" >
          <button id = "btn2" onclick="restartBtnListener()" > 
        </div>
        <div id="monsterHealthBar">
          <img id="monsterHealthBar__icon" src="./img/monster.png" />
        </div>
        <div id="game_win" class="hide">
          <h1>게임승리</h1>
          <button id="gamewin_home">GOHOME</button>
        </div>
      </div>
    </div>
  </body>
